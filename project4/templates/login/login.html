{% extends "login/base.html" %} {% load static %} {% block body_block %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body px-4 py-5">
          <h3 class="card-title mb-3 text-center">Welcome back</h3>
          <p class="text-muted text-center small mb-4">
            Please sign in to your account
          </p>

          {% if messages %}
          <div class="mb-3">
            {% for message in messages %}
            <div
              class="alert alert-{{ message.tags|default:'info' }}"
              role="alert"
            >
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <form action="{% url 'login:user_login' %}" method="post" novalidate>
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="id_username"
                name="username"
                value="{{ request.POST.username|default:'' }}"
                placeholder="Username"
                required
                autofocus
                autocomplete="username"
              />
              <label for="id_username">Username</label>
            </div>

            <div class="form-floating mb-3 position-relative">
              <input
                type="password"
                class="form-control"
                id="id_password"
                name="password"
                placeholder="Password"
                required
                autocomplete="current-password"
              />
              <label for="id_password">Password</label>
              <button
                type="button"
                class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                id="togglePassword"
                aria-label="Show password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                  id="remember"
                />
                <label class="form-check-label small" for="remember"
                  >Remember me</label
                >
              </div>
              <a
                href="#"
                class="small text-muted"
                aria-disabled="true"
                title="Password reset not implemented"
                >Forgot password?</a
              >
            </div>

            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit">
                Sign in
              </button>
            </div>
          </form>

          <hr class="my-4" />
          <p class="text-center small mb-0">
            Don't have an account?
            <a href="{% url 'login:register' %}">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Toggle password visibility
  (function () {
    const toggle = document.getElementById("togglePassword");
    if (!toggle) return;
    const pwd = document.getElementById("id_password");
    toggle.addEventListener("click", function () {
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        pwd.type = "password";
        toggle.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });
  })();
</script>

{% endblock %}
