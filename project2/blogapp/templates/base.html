<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        header {
            margin-bottom: 2rem;
        }
        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

    <header>
        <h1><a href="/" style="text-decoration: none; color: #333;">My Django Blog</a></h1>
        <nav>
            <a href="/">Home</a>
            |
            <a href="/admin/">Admin</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page content will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        &copy; {{ year|default:"2025" }} My Django Blog App. All rights reserved.
    </footer>

</body>
</html>
