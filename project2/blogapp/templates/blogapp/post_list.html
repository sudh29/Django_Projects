{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>All Posts</h2>
<div id="posts">
  {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <a href="/posts/{{ post.id }}/">View Comments</a>
    <hr/>
  {% empty %}
    <p>No posts available.</p>
  {% endfor %}
</div>
<script src="{% static 'blog/main.js' %}"></script>
{% endblock %}
